
<h1>Send Email</h1>
<div class="card">
  <div class = "card-body">
    <form [formGroup] = "composeForm" (ngSubmit) = "composeEmail()">
      <div class="form-group">
          <label>To: </label>
          <input type = "text" class="form-control" id="t_email" formControlName = "t_email"/>
      </div>

      <div class="form-group">
          <label>From: </label>
          <input type = "text" class="form-control" id="f_email" formControlName = "f_email"/>
      </div>

      <div class = "form-group">
          <label>Message: </label>
          <textarea row="8" cols="30" class="form-control"id="message" formControlName = "message"></textarea>
      </div>
      
      <div class="form-group">
          <button class = "btn btn-primary" type = "submit">Send</button>
      </div>
    </form>
  </div>
</div>
