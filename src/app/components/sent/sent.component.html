<h1>Email Sent </h1>


<table class="table table-hover">
    <thead>
      <tr>
        <td>Receiver Name</td>
        <td>Message</td>
        <td>Date</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let sent of sentmail">
        <td>{{sent.t_email}}</td>
        <td>{{sent.message}}</td>
        <td>{{sent.date}}</td>
  
      </tr>
    </tbody>
  
  </table>
